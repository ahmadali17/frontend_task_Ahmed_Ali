<div class="c-dashboard">
  <div class="c-filters__container">
    <search-component v-on-search-filter="homePageVm.handleSearch"></search-component>
  </div>

  <employees-list employees-list="homePageVm.employees" search-keyword="homePageVm.keyword"></employees-list>

  <div class="c-dashboard__footer">
    <button class="c-button" ng-click="homePageVm.loadMoreEmployees()" ng-disabled="homePageVm.loading" ng-hide="homePageVm.hideLoadBtn">
      <span ng-hide="homePageVm.loading" >Load More</span>
      <span ng-hide="!homePageVm.loading">loading...</span>
    </button>
  </div>
</div>
